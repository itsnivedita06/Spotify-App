<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    
    <div class="container">

        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songListPlay">
                        <span class="timestamp">05:34 <i id="0" class="far songItemPlay fa-play-circle"></i></span>
                    </span>
                </div>

                <div class="songItem">
                    <img alt="2">
                    <span class="songName">Let me love you</span>
                    <span class="songListPlay">
                        <span class="timestamp">05:34 <i id="1" class="far songItemPlay fa-play-circle"></i></span>
                    </span>
                </div>

                <div class="songItem">
                    <img alt="3">
                    <span class="songName">Let me love you</span>
                    <span class="songListPlay">
                        <span class="timestamp">05:34 <i id="2" class="far songItemPlay fa-play-circle"></i></span>
                    </span>
                </div>

                <div class="songItem">
                    <img alt="4">
                    <span class="songName">Let me love you</span>
                    <span class="songListPlay">
                        <span class="timestamp">05:34 <i id="3" class="far songItemPlay fa-play-circle"></i></span>
                    </span>
                </div>
            </div>
        </div>

        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progressbar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterplay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">ITS ALWAYS BLUE</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c5d2974c03.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
